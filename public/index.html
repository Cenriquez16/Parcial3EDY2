<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn,jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8CK2rdkQ2Bzep5IDxbcnCeuOxjzrPF"
        crossorigin="anonymous">
    <title> API + SOCKET</title>
</head>
<body>
    <div class="m-4">
        <h1>WELCOME</h1>
        <hr /> 
        <div class="row">
            <div class="col-6">
                <button>Enviar mensaje</button>
                <hr />
                <input type="text"
                    id="txtUid"
                    class="from-control mb-2"
                    placeholder="uid"
                    autocomplete="false"
                >
                <input type="text"
                    id="txtMnensaje"
                    class="from-control mb-2"
                    placeholder="Mensajes"
                    autocomplete="false"
                >
                <h3>Usuarios</h3>
                <hr />
                <ul id="lista-usuarios"></ul>
            </div> 
            <div class="col-6">
                <h3>Chats</h3>
                <div class="card">
                    <div id="private" class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./socket.io/sockert.io.js"></script>
    <script src="./js/socket-client.js"></script>
    <!-- <script src="./js/chat.js"></script> -->
</body>
</html>
